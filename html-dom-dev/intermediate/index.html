<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>中級</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="flex justify-center align-middle p-5 flex-col relative">
    <div
      class="flex w-full items-center justify-center bg-red-500 text-white text-5xl py-3 border-4 border-solid border-gray-600"
    >
      <h1>中級</h1>
    </div>
    <div class="flex flex-col my-3 py-3">
      <h2>Resize the width of a text box to fit its content automatically</h2>
      <div class="w-full flex items-center justify-center p-3 bg-gray-600">
        <input
          type="text"
          class="resize-the-width-of-a-text-box-to-fit-its-content-automatically bg-blue-600 text-yellow-300 px-3"
        />
      </div>
    </div>
    <div class="flex flex-col py-3 my-3">
      <h2>Scale a text to fit inside of an element</h2>
    </div>
    <div class="flex flex-col my-3 py-3">
      <h2>Scale a text to fit inside of an element</h2>
      <div
        class="scale-a-text-to-fit-inside-of-an-element bg-pink-400 py-14 flex items-center justify-center h-20 text-white"
      >
        ハローハッピーワールド！！！
      </div>
    </div>
    <div class="flex flex-col my-3 py-3">
      <h2>
        Scroll an element to ensure it is visible in a scrollable container
      </h2>
      <div
        class="scroll-an-element-to-ensure-it-is-visible-in-a-scrollable-container__container w-full h-10 bg-red-500 overflow-scroll"
      >
        <div class="w-20 h-20 bg-blue-500"></div>
        <div
          class="scroll-an-element-to-ensure-it-is-visible-in-a-scrollable-container__ele w-20 h-20 bg-green-500"
        ></div>
      </div>
    </div>
    <div class="flex flex-col py-3 my-3">
      <h2>Save and restore the text selection</h2>
      <div class="flex w-screen flex-col justify-center items-center gap-y-2">
        <div>
          <textarea
            cols="30"
            rows="5"
            class="save-and-restore-the-text-selection__textarea border-green-400 border-4 border-dotted"
          ></textarea>
        </div>
        <div class="flex w-full justify-center gap-x-5">
          <button
            class="h-10 w-32 ring-offset-2 ring-2 rounded-lg bg-teal-400 text-white save-and-restore-the-text-selection__save"
          >
            保存
          </button>
          <button
            class="h-10 w-32 ring-offset-2 ring-2 rounded-lg bg-red-400 text-white save-and-restore-the-text-selection__restore"
          >
            往復
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
