<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Manage HTML DOM with vanilla JavaScript</title>
  </head>
  <body class="flex justify-center align-middle p-5 flex-col">
    <div>
      <div>Select the children of an element</div>
      <div class="select-the-children-of-an-element">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
    </div>
    <div>
      <div>Scroll to an element</div>
      <div class="scroll-to-an-element">
        <div class="h-screen bg-blue-600 flex items-center justify-center">
          Filler
        </div>
        <div class="scroll-to-an-element__scroll-target">Target Scroll</div>
      </div>
    </div>
  </body>
</html>
